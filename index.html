<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Zhi Mang Xing', cursive;
      background-color: #fcfcfc;
      color: #6b6276;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      border-bottom: 3px solid #b09cb4a8;
      padding: 1rem 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: #645877;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    /* 購物車符號手繪感簡化 */
    .cart-icon {
      width: 1.8rem;
      height: 1.8rem;
      stroke: #8b82a0;
      stroke-width: 2.3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .message-area {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1.5rem 6rem;
      font-size: 1.4rem;
      line-height: 2.5rem;
      text-align: center;
      user-select: none;
    }

    .message {
      background: transparent;
      padding: 0.3rem 1rem;
      border-radius: 6px;
    }
    .message.question {
      margin-top: 5rem;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }
    .message.assist {
      margin-top: 12rem;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 0.3px;
    }

    /* 下方輸入欄 */
    .chat-input-wrapper {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 700px;
      background: #b2a8b7aa;
      backdrop-filter: blur(10px);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0.3rem 0.5rem 0.3rem 0.6rem;
      box-shadow: 0 0 6px 1px #9c91a9cc;
    }

    .attach-btn {
      border: 2px solid #7f7188;
      border-radius: 50%;
      width: 2.7rem;
      height: 2.7rem;
      color: #665a70;
      font-weight: 900;
      font-size: 1.6rem;
      line-height: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding-bottom: 2px;
      margin-right: 0.7rem;
    }
    .attach-btn:hover {
      background-color: #7f7188;
      color: #e8dff5;
    }

    input.chat-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #594d6a;
      font-family: 'Indie Flower', cursive;
      font-size: 1.7rem;
      outline: none;
      caret-color: #b09cb4a8;
      padding: 0.3rem 0.5rem;
    }
    input::placeholder {
      color: #b09cb4a8;
      font-size: 1.3rem;
    }

    .send-btn {
      cursor: pointer;
      margin-left: 0.7rem;
      width: 2.8rem;
      height: 2.8rem;
      border: none;
      background: transparent;
      stroke-width: 2.5;
      stroke: #7f7190;
      user-select: none;
      transition: stroke 0.3s ease;
    }
    .send-btn:hover {
      stroke: #433964;
    }

    .send-btn:active {
      stroke: #2a1e4a;
    }

    /* 預防手機鍵盤遮擋輸入欄 */
    @media (max-width: 480px) {
      .chat-input-wrapper {
        bottom: env(safe-area-inset-bottom, 1rem);
      }
    }
  </style>
</head>
<body class="flex flex-col h-screen">

<header class="header" aria-label="網站頂部標題及購物車">
  <div>szmz</div>
  <svg class="cart-icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" role="img" focusable="false">
    <circle cx="9" cy="21" r="1" />
    <circle cx="20" cy="21" r="1" />
    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
  </svg>
</header>

<main class="message-area" role="main" aria-live="polite" aria-atomic="true">
  <p class="message question" aria-label="使用者訊息內容">你今天想怎麼妝？</p>
  <p class="message assist" aria-label="客服回應訊息">需要幫助嗎？</p>
</main>

<form class="chat-input-wrapper" role="search" onsubmit="sendMessage(event)" aria-label="輸入訊息並發送">
  <button type="button" class="attach-btn" aria-label="附加檔案或圖片" title="附加檔案">＋</button>
  <input
          type="text"
          class="chat-input"
          placeholder="請輸入訊息..."
          aria-describedby="send-desc"
          id="chatInput"
          autocomplete="off"
          spellcheck="false"
          inputmode="text"
          maxlength="100"
          required
  />
  <button type="submit" class="send-btn" aria-label="發送訊息" title="發送">
    <svg viewBox="0 0 28 24" fill=#665a70 stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="22 12 10 22 10 2 22 12"></polygon> <!-- 箭頭 -->
    </svg>
  </button>
</form>

<script>
  const messageArea = document.querySelector('.message-area');
  const input = document.getElementById('chatInput');

  function sendMessage(e) {
    e.preventDefault();
    const text = input.value.trim();
    if (text === '') return;

    // 增加使用者訊息
    let userMsg = document.createElement('p');
    userMsg.className = 'message question';
    userMsg.setAttribute('aria-label', '使用者訊息內容');
    userMsg.textContent = text;
    messageArea.appendChild(userMsg);

    // 清空輸入框
    input.value = '';
    input.focus();

    // 模擬客服回應
    setTimeout(() => {
      let assistMsg = document.createElement('p');
      assistMsg.className = 'message assist';
      assistMsg.setAttribute('aria-label', '客服回應訊息');
      assistMsg.textContent = '請問還有其他需要幫忙的嗎？';
      messageArea.appendChild(assistMsg);
      // 自動滾動至底部
      messageArea.scrollTop = messageArea.scrollHeight;
    }, 900);

    // 自動滾動至使用者訊息
    messageArea.scrollTop = messageArea.scrollHeight;
  }
</script>

</body>
</html>
